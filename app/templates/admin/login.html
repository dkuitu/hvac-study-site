<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - HVAC Pro Study</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon/favicon.svg') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-snowflake"></i>
        </div>
        <h1>HVAC Pro Study</h1>
        <h2 style="text-align: center; font-size: 18px; margin-top: -15px; margin-bottom: 25px; color: #666;">Admin Portal</h2>
        
        {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your admin password" required>
                </div>
            </div>
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="back-link">
            <a href="/"><i class="fas fa-arrow-left"></i> Back to Main Site</a>
        </div>
    </div>
    
    <script>
        // Add focus animation
        document.getElementById('password').addEventListener('focus', function() {
            this.parentElement.style.transition = 'all 0.3s ease';
            this.parentElement.style.transform = 'translateY(-2px)';
        });
        
        document.getElementById('password').addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
