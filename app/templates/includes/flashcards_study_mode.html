<!-- Study Mode Container (initially hidden) -->
<section id="study-mode-container" class="py-5" style="display: none;">
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 id="study-deck-title" class="mb-0">Study Mode</h2>
                    <div class="text-muted" id="study-category-name"></div>
                    <button id="exit-study-btn" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-2"></i>Exit
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="progress">
                    <div id="progress-bar" class="progress-bar bg-primary" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0/0</div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <div class="card shadow" style="min-height: 350px; border: none; border-radius: 12px; box-shadow: 0 15px 30px rgba(0,0,0,0.1) !important;">
                    <div class="card-body p-5 d-flex flex-column justify-content-center align-items-center">
                        <h3 id="card-text" class="text-center mb-4"></h3>
                        <p class="text-muted text-center mb-4" id="card-counter">Card 0 of 0</p>
                        <button id="flip-btn" class="btn btn-primary">
                            <i class="fas fa-sync-alt me-2"></i>Flip Card
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <div class="d-flex justify-content-between">
                    <button id="prev-btn" class="btn btn-outline-primary" disabled>
                        <i class="fas fa-chevron-left me-2"></i>Previous
                    </button>
                    <div>
                        <button id="memorized-btn" class="btn btn-success mx-2">
                            <i class="fas fa-check me-2"></i>Memorized
                        </button>
                    </div>
                    <button id="next-btn" class="btn btn-outline-primary" disabled>
                        Next<i class="fas fa-chevron-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card bg-light border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Keyboard Shortcuts</h5>
                        <div class="row">
                            <div class="col-6">
                                <ul class="list-unstyled mb-0 shortcut-list">
                                    <li><kbd>←</kbd> Previous card</li>
                                    <li><kbd>→</kbd> Next card</li>
                                </ul>
                            </div>
                            <div class="col-6">
                                <ul class="list-unstyled mb-0 shortcut-list">
                                    <li><kbd>Space</kbd> Flip card</li>
                                    <li><kbd>M</kbd> Mark as memorized</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
